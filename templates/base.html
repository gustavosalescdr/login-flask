<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Login System" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .container { max-width: 420px; margin: 40px auto; background: white; padding: 20px; border-radius: 12px; }
    .nav { display: flex; gap: 12px; margin-bottom: 14px; }
    a { text-decoration: none; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: 0; border-radius: 10px; cursor: pointer; }
    .success { background: #e8fff1; border: 1px solid #b7f2cd; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    .error { background: #ffecec; border: 1px solid #ffbcbc; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    .btn { background: #111; color: #fff; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="{{ url_for('index') }}">In√≠cio</a>
      <a href="{{ url_for('register') }}">Cadastro</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
